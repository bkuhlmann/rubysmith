:project:
  :name:
:author:
  :name:
  :email:
  :url:
:documentation:
  :format: "md"
  :license: "mit"
:build:
  :amazing_print: true
  :bundler_leak: true
  :console: true
  :documentation: true
  :git: true
  :git_lint: true
  :guard: true
  :minimum: false
  :pry: true
  :reek: true
  :refinements: true
  :rspec: true
  :rubocop: true
  :ruby_critic: true
  :setup: true
  :simple_cov: true
:builders:
  :pragmater:
    :comments:
      - "# frozen_string_literal: true"
    :includes:
      - "**/*.rb"
      - "**/*bin/console"
      - "**/*bin/guard"
      - "**/*bin/rubocop"
      - "**/*Gemfile"
      - "**/*Guardfile"
      - "**/*Rakefile"
